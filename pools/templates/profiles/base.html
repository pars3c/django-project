
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>My App</title>
</head>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="{% url 'profiles:home' %}">WebSiteName</a>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                      <li><a href="{% url 'profiles:home' %}">Home</a></li>
                    
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      {% if user.is_authenticated %}
                      <li><a href="{% url 'profiles:profile' %}">{{ user.username }}</a></li>
                      <li><a href="{% url 'profiles:logout' %}">Logout</a></li>
                      {% else %}
                      <li><a href="{% url 'profiles:register' %}">Register </a></li>
                      <li><a href="{% url 'profiles:login' %}">Login </a></li>
                      {% endif %}
                    </ul>
                  </div>
                </div>
              </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
